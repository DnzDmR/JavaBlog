<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminLayout/layout}">

<body>

	<div layout:fragment="header">
		<header id="header">
			<a href="index.html" class="logo"><strong>Editorial</strong> by	HTML5 UP</a>
			<ul class="icons">
				<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon fa-facebook"><span
						class="label">Facebook</span></a></li>
				<li><a href="#" class="icon fa-snapchat-ghost"><span
						class="label">Snapchat</span></a></li>
				<li><a href="#" class="icon fa-instagram"><span
						class="label">Instagram</span></a></li>
				<li><a href="#" class="icon fa-medium"><span class="label">Medium</span></a></li>
				<li>
 
				<select id="locales" class="border-white">
				    <option th:text="${#strings.toString(#locale)}=='en' ? 'EN' : 'TR' "></option>
				    <option th:if="${#strings.toString(#locale)} !='tr'" value="tr" th:text="TR"></option>
				    <option th:if="${#strings.toString(#locale)} !='en'" value="en" th:text="EN"></option>
				</select>
				</li>
			</ul>
		</header>
 	
	</div>
	
	<!-- HEADER ICIN KULLANILACAK SCRÄ°PTLER BURADA YER ALACAK  -->
	
	<div layout:fragment="script">
		<script type="text/javascript">
			$(document).ready(function() {
			    $("#locales").change(function () {
			        var selectedOption = $('#locales').val();
			        if (selectedOption != ''){
			            window.location.replace('?lang=' + selectedOption);
			        }
			    });
			});
	</script>
	</div>

</body>
</html>
