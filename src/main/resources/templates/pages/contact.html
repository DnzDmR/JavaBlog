<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<th:block layout:fragment="title">Contact</th:block>
<th:block layout:fragment="content">

<form method="post" action="#" class="mt-3">
	<div class="row uniform">
		<div class="col-md-7 col-xs-12">
			<input type="text" name="demo-name" id="demo-name" value="" th:placeholder="#{general.label.name}" />
		</div>
		<div class="col-md-7 col-xs-12">
			<input type="email" name="demo-email" id="demo-email" value="" th:placeholder="#{general.label.email}" />
		</div>
		<div class="col-md-12">
			<textarea name="demo-message" id="demo-message" th:placeholder="#{general.label.enterYourMessage}" rows="6"></textarea>
		</div>
		<div class="col-md-12">
			<ul class="actions">
				<li><input type="submit" th:value="#{general.label.sendMessage}" class="special" /></li>
				<li><input type="reset" th:value="#{general.label.clear}" /></li>
			</ul>
		</div>
	</div>
</form>

</th:block>
</html>
