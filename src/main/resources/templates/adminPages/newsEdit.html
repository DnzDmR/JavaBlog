<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org">
	<title th:text="#{general.label.newsEdit}"></title>
<head>
	
	<!-- Include external CSS. -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
	
	<!-- Include Editor style. -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.8.4/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.8.4/css/froala_style.min.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="bg-light">
 
	<div class="container">
	
	<form th:action="@{'/admin/news/edit/'+ ${news.id}}" method="post" th:object="${news}" enctype="multipart/form-data">
		 <input type="text" th:field="${news.title}" class="form-control mt-3 mb-3 " th:placeholder="#{general.label.title}">
		 <input type="text" th:field="${news.description}" class="form-control mt-3 mb-3 " th:placeholder="#{general.label.description}">
		 
		 <input type="hidden" th:field="${news.createDate}">
		 <input type="hidden" th:field="${news.author}">
		 <input type="hidden" th:field="${news.id}">
		 <input type="hidden" th:field="${news.image}">
		 <input type="file" name="images" class=" mb-2 btn btn-light"  accept="image/x-png,image/gif,image/jpeg"> 
		 <textarea th:field="${news.content}"></textarea>
		 <input  type="submit" th:value="#{general.label.save}" class="btn btn-danger  mt-3 mb-3">
		 <input  type="reset" th:value="#{general.label.clear}" class="btn btn-warning  mt-3 mb-3 ">
		 <a  th:href="@{/admin/news/list}" class="pull-right btn btn-success mt-3 mb-3" th:text="#{general.label.back}"></a> 
	 </form>
	</div>
	
	
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
 
    <!-- Include Editor JS files. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.8.4/js/froala_editor.pkgd.min.js"></script>
 
    <!-- Initialize the editor. -->
    <script> $(function() { $('textarea').froalaEditor() }); </script>

   
</body>
</html>
