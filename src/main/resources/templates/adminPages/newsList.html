<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminLayout/layout}">
<th:block layout:fragment="title">News List</th:block>
<th:block layout:fragment="content">
 
 <div class="table-wrapper mt-3">
	<table>
		<thead>
			<tr>
				<th th:text="#{general.label.title}"></th>
				<th th:text="#{general.label.author}"></th>
				<th th:text="#{general.label.createDate}"></th>
 				<th th:text="#{general.label.action}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="news : ${news}">
				<td th:text="${news.title}"></td>
				<td th:text="${news.author.firstName}"></td>
				<td th:text="${#dates.format(news.createDate, 'dd MMMM yyyy')}"></td>
 				<td>
					<a th:href="@{'/admin/news/edit/'+ ${news.id}}" style="border:none" class="mr-1"><i class="fas fa-pencil-alt"></i></a>
					<a th:href="@{'/admin/news/delete/'+ ${news.id}}" style="border:none" class="ml-1" onclick="return confirm('Are you sure !');"><i class="fas fa-trash"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</th:block>
</html>
