<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminLayout/layout}">
<th:block layout:fragment="title">Category List</th:block>
<th:block layout:fragment="content">

 
 
 <table class="mt-2">
	<thead>
		<tr>
			<th th:text="#{general.label.categoryName}"></th>
			<th th:text="#{general.label.action}"></th>
		</tr>	
	</thead>
	<tbody>
		<tr th:each="category : ${categories}">
			<td th:text="${category.categoryName}"></td>
			<td>
				<a th:href="@{'/admin/categories/edit/'+ ${category.id}}" style="border:none" class="mr-1"><i class="fas fa-pencil-alt"></i></a>
				<a th:href="@{'/admin/categories/delete/'+ ${category.id}}" style="border:none" class="ml-1" onclick="return confirm('Are you sure !');"><i class="fas fa-trash"></i></a>
			</td>
		</tr>
	</tbody>
 
 </table>
 
 
 </th:block>
</html>
