<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminLayout/layout}">
<th:block layout:fragment="title">News List</th:block>
<th:block layout:fragment="content">
 
 <div class="table-wrapper mt-3">
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Create Date</th>
 				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="lesson : ${lessons}">
				<td th:text="${lesson.title}"></td>
				<td th:text="${lesson.author.firstName}"></td>
				<td th:text="${lesson.date}"></td>
 				<td>
					<a th:href="@{'/admin/lessons/edit/'+ ${lesson.id}}" style="border:none" class="mr-1"><i class="fas fa-pencil-alt"></i></a>
					<a th:href="@{'/admin/lessons/delete/'+ ${lesson.id}}" style="border:none" class="ml-1" onclick="return confirm('Are you sure !');"><i class="fas fa-trash"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</th:block>
</html>
