<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{blogLayout/layout}">

<body>

	<div layout:fragment="sidebar">
		 <!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">
						
								<!-- Search -->
								<section id="search" class="alt">
				
									<div style="width: 50%; margin: auto;">
										<img style="border-radius: 50%;" class="card-img"
											src="https://avatars2.githubusercontent.com/u/32747214?s=460&v=4"
											alt="Card image cap">
									</div>
									<div>
										<h3 class="text-center mt-2">DENİZCAN DEMİR</h3>
										<p class="text-center text-uppercase" th:text="#{general.label.siteTitle}"></p>
									</div>
				
									<hr />
									<form method="post" th:action="@{/search}" class="mt-3">
										<input type="text" name="search" id="search" th:placeholder="#{general.label.search}" required="required" />
									</form>
				
								</section>
				
								<!-- Menu -->
								<nav id="menu">
									<header class="major">
										<h2>Menu</h2>
									</header>
									<ul>
										<li><a th:href="@{/}" th:text="#{general.label.homePage}"></a></li>
										<li><a th:href="@{/about}" th:text="#{general.label.aboutMe}"></a></li>
										<li><a th:href="@{/news}" th:text="#{general.label.news}"></a></li>
										<li>
											<span class="opener" th:text="#{general.label.lessons}"></span>
											<ul>
												<li th:each="category : ${categories}">
													<a th:href="@{'/lessons/'+${category.categoryUrl}}" th:text="${category.categoryName}"></a>
												</li>
												 
											</ul>
										</li>
										<li><a th:href="@{/contact}" th:text="#{general.label.contact}"></a></li>
					 
									</ul>
								</nav>
 
						</div>
					</div>
	</div>

</body>
</html>
